<html>
  <head>
    <title>Gaming Hangman</title>
    <link rel="stylesheet" href="hangmancss.css" />
    <link
      rel="shortcut icon"
      href="https://mitchum.blog/wp-content/uploads/2019/05/favicon.png"
    />
  </head>
  <body>
    <main>
      <h1>Gaming Company Hangman</h1>
      <h5>
        <a href="https://www.twitch.tv/etheralkitty">My side of town</a>
      </h5>
      <div id="gallows">
        <img
          style="padding-left: 70px"
          id="hangmanImage"
          src="img/hangman0.png"
          ;
        />
      </div>
      <div id="word"></div>
      <br />
      <div id="controls">
        <input type="text" id="guessBox" />
        <button id="guessWordButton" class="button" onclick="guessWord( game )">
          Guess Word
        </button>
        <button id="newGameButton" class="button" onclick="newGame();">
          New Game
        </button>
        <br />
        <br />
        <form
          action="https://careers.uw.edu/blog/2020/04/28/the-top-50-video-game-design-companies-shared-article-from-gamedesigning-org/"
        >
          <button class="button">How many do you know?</button>
        </form>
      </div>
      <br />
      <div id="guesses"></div>
    </main>
    <script src="hangmanjs.js"></script>
  </body>
</html>
